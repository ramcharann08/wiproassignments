<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Image Lab – Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 20px;
      line-height: 1.5;
    }
    header {
      background: #2e5e4f;
      color: white;
      padding: 30px;
      text-align: center;
    }
    h2 {
      margin-top: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 15px;
    }
    figure {
      margin: 0;
      text-align: center;
    }
    figcaption {
      margin-top: 8px;
      font-size: 0.9rem;
    }
    .notes {
      margin-top: 30px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
    }
    .submit {
      margin: 30px 0;
      border-top: 1px solid #ccc;
      padding-top: 15px;
      text-align: center;
    }
    button {
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Image Lab — Gallery</h1>
  <p>Practice with &lt;img&gt;, srcset, &lt;picture&gt;, SVG, and accessibility</p>
</header>

<h2>Responsive Image Gallery</h2>
<div class="gallery">

  <!-- Basmati Rice Bag -->
  <figure>
    <img src="https://media.istockphoto.com/id/519309790/photo/pile-of-raw-basmati-rice-with-a-spoon.jpg?s=612x612&w=0&k=20&c=A9A87HykypkOo5qLMQm6bZjBQn83NE1NHMppw8-6Tnc="
         alt="Basmati rice — 5 kg bag" width="220" loading="lazy">
    <figcaption>Basmati rice — 5 kg bag.</figcaption>
  </figure>

  <!-- Assorted Snacks Box -->
  <figure>
    <picture>
      <source srcset="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcT2m9Mv7bYQhN7y-Yyt2jZ0abdOVLrW5mbM7Vb-47CrLGSqUsTAvbwuOMTNPzEUJm8_bJmDHySAgnO5T3_T0M2WYrKLpjvS_T5HI0o3SWsU"
              type="image/webp">
      <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcT2m9Mv7bYQhN7y-Yyt2jZ0abdOVLrW5mbM7Vb-47CrLGSqUsTAvbwuOMTNPzEUJm8_bJmDHySAgnO5T3_T0M2WYrKLpjvS_T5HI0o3SWsU"
           alt="Assorted Snacks Box" width="220" loading="lazy">
    </picture>
    <figcaption>Assorted Snacks Box (WebP when supported).</figcaption>
  </figure>

  <!-- Inline SVG Delivery Truck -->
  <figure>
    <svg width="220" height="100" viewBox="0 0 220 100"
         xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="truckTitle truckDesc">
      <title id="truckTitle">Delivery Truck</title>
      <desc id="truckDesc">Simple truck icon in teal and white</desc>
      <rect x="10" y="50" width="100" height="30" fill="#00A080"/>
      <rect x="110" y="30" width="80" height="50" fill="#ddd"/>
      <circle cx="40" cy="90" r="10" fill="#333"/>
      <circle cx="140" cy="90" r="10" fill="#333"/>
    </svg>
    <figcaption>Delivery truck (SVG inline with accessible title/desc).</figcaption>
  </figure>

  <!-- Decorative Divider -->
  <figure aria-hidden="true">
    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQrwW_WSBU-9nUplwc0Pf4baDMfsYfG9GVUvd7ykLHmvi20xQEh"
         alt="" width="220" loading="lazy">
    <figcaption>Decorative divider (not read by screen readers).</figcaption>
  </figure>

  <!-- Store Aisle Map (image map) -->
  <figure>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Store_map.svg"
         alt="Store map with rice and snacks aisle" usemap="#storemap" width="220" loading="lazy">
    <map name="storemap">
      <area shape="rect" coords="0,0,110,110" href="#rice" alt="Rice aisle">
      <area shape="rect" coords="110,0,220,110" href="#snacks" alt="Snacks aisle">
    </map>
    <figcaption>Click a section to navigate to that aisle (image map).</figcaption>
  </figure>

</div>

<aside class="notes">
  <h2>Notes</h2>
  <p>Use <code>srcset</code> and <code>&lt;picture&gt;</code> to serve modern formats and reduce bandwidth.</p>
  <p>Add <code>loading="lazy"</code> to defer off-screen images.</p>
</aside>

<div class="submit">
  <h3>Submit Lab</h3>
  <button type="button">Submit Lab</button>
</div>

</body>
</html>
