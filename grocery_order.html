<!DOCTYPE html>
<html>
<head>
    <title>Online Grocery Order</title>
</head>
<body>

    <h2>Online Grocery Order</h2>

    <form action="order.php" method="post">

        <!-- Customer Details Section -->
        <fieldset>
            <legend>Customer Details</legend>

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required autofocus><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="10-digit number" required><br><br>

            <label for="address">Delivery Address:</label><br>
            <textarea id="address" name="address" rows="3" cols="40" placeholder="Enter full address" required></textarea>
        </fieldset>
        <br>

        <!-- Order Details Section -->
        <fieldset>
            <legend>Order Details</legend>

            <p>Select Grocery Items:</p>
            <input type="checkbox" name="items[]" value="Rice"> Rice
            <input type="checkbox" name="items[]" value="Milk"> Milk
            <input type="checkbox" name="items[]" value="Bread"> Bread
            <input type="checkbox" name="items[]" value="Eggs"> Eggs
            <input type="checkbox" name="items[]" value="Sugar"> Sugar
            <br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" required><br><br>

            <label for="date">Delivery Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="time">Preferred Delivery Time:</label>
            <input type="time" id="time" name="time" required><br><br>

            <p>Payment Method:</p>
            <input type="radio" name="payment" value="Cash on Delivery" required> Cash on Delivery
            <input type="radio" name="payment" value="UPI"> UPI
            <input type="radio" name="payment" value="Card"> Card
        </fieldset>
        <br>

        <!-- Special Instructions -->
        <label for="instructions">Special Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="3" cols="40" placeholder="Any additional notes"></textarea>
        <br><br>

        <!-- Confirm Order -->
        <input type="checkbox" name="confirm" required> I confirm my order
        <br><br>

        <!-- Buttons -->
        <input type="submit" value="Submit Order">
        <input type="reset" value="Reset Form">

    </form>

</body>
</html>
