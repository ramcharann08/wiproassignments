<html>

<body bgcolor=lightyellow>
<!--default(get)::doGet,post::doPost-->
<!-- 
doGet()Vs doPost()::::

In doget() Parameters not encrypted.	In dopost() Parameters encrypted.
doget() allows bookmark.	dopost() disallows bookmark.
doget() method is idempotent.	dopost() method does not idempotent..
In doget() not change anything on the server.	In dopost() server is expected to remember.
doget() is request information.	dopost() is provide information.
In doget() parameters are appended to URL and sent with header information.	In dopost(), on the other hand, will send the information through socket back to the webservers and it wonï¿½t show in the URL bar.
doget() is Faster.	dopost() Slower.
In doget() only 1024 characters limit.	In dopost() doest not have limit.
 -->
 
 <!-- ServletName=>FormValues -->
 
<form action="FormValues" method="post">
