spring.application.name=api-gateway
server.port=8080

# Route configuration: route all /employee/** to http://localhost:8081
spring.cloud.gateway.routes[0].id=employeeRoute
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/employee/**
# Add a header directly via route configuration (simple option)
spring.cloud.gateway.routes[0].filters[0]=AddRequestHeader=X-From-Gateway,API-Gateway

